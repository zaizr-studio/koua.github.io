{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--THIRD PARTY-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <!--CSS-->
    <link rel="stylesheet" href="{% static 'css/color.css' %}">
    <link rel="stylesheet" href="{% static 'css/menu.css' %}">
    <link rel="stylesheet" href="{% static 'css/product.css' %}">
    <title>Home</title>
</head>
<body>
    {% include 'navbar.html' %}
    <div class="Container Center">
        <main>
            <section class="product Flex">
                <div class="img-wrapper Border">
                    <img src="{{product.image.url}}">
                </div> 
                <div class="text-wrapper Border">
                    <h1>{{product.title}}</h1>
                    <div class="inner-text-wrapper">
                        <h3>{{product.get_category_display}}</h3>
                        <h2>{{product.price}}$</h2>
                        <p>
                            {{product.label}}
                        </p>
                        <div class="user-info">
                            <button class="contact">Contact Seller</button><br><br>
                            <a href="{% url 'profile' userID=product.user.id %}">by: <b>{{product.user.username}}</b></a>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <!--JS-->
    <script src="{% static 'js/navbar.js' %}"></script>
    <script src="{% static 'js/menu.js' %}"></script>
</body>
</html>
