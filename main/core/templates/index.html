{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--THIRD PARTY-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--CSS-->
    <link rel="stylesheet" href="{% static 'css/color.css' %}">
    <link rel="stylesheet" href="{% static 'css/swiper.css' %}">
    <link rel="stylesheet" href="{% static 'css/menu.css' %}">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <title>Home</title>
</head>
<body>
    {% include 'navbar.html' %}
    <div class="Container">
        <center>
            <main>
                <header style="margin-bottom: 40px;">
                    <div class="swiper ads">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide Center">Slide 1</div>
                            <div class="swiper-slide Center">Slide 2</div>
                            <div class="swiper-slide Center">Slide 3</div>
                        </div>
                    </div>
                </header>
                <section>
                    <h2>New</h2>
                    <div class="swiper cards Border">
                        <div class="swiper-wrapper">
                            {% for p in posts %}
                                <a href="{% url 'product' postID=p.id %}" class="swiper-slide card">
                                    <img src="{{p.image.url}}">
                                    <div class="overlay">
                                        <span>
                                            {{p.title}}<br>
                                            <small>@{{p.user.username}}</small>
                                        </span>
                                    </div>
                                </a>
                            {% endfor %}
                        </div>
                        <div class="swiper-pagination"></div>
                    </div>
                </section>
            </main>
        </center>
    </div>
    <!--THIRD PARTY-->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <!--JS-->
    <script src="{% static 'js/index.js' %}"></script>
    <script src="{% static 'js/slider.js' %}"></script>
    <script src="{% static 'js/navbar.js' %}"></script>
    <script src="{% static 'js/menu.js' %}"></script>
</body>
</html>
