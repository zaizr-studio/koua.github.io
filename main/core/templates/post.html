{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--THIRD PARTY-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!--CSS-->
    <link rel="stylesheet" href="{% static 'css/menu.css' %}">
    <link rel="stylesheet" href="{% static 'css/post.css' %}">
    <link rel="stylesheet" href="{% static 'css/color.css' %}">
    <title>Post</title>
</head>
<body>
    <div class="c Center">
        <form method="POST" enctype="multipart/form-data" class="Center">
            {% csrf_token %}
            <div style="width: 100%;">
                <div class="Fields">
                    <div class="Field">
                        <label for="title">Title</label>
                        <input type="text" name="title" id="title" required placeholder="Type here...">
                    </div>
                    <div class="Field">
                        <label for="label">Label</label>
                        <textarea type="number" name="label" id="label" required placeholder="Type here..."></textarea>
                    </div>
                    <div class="Field">
                        <label for="image">Image</label>
                        <input type="file" name="image" id="image" accept="image/png, image/jpeg" required class="form-control">
                    </div>
                    <div class="Field">
                        <label for="category">Category</label>
                        <select class="form-select" required name="category" id="category">
                            <option selected>Select Category</option>
                            <option value="E">Electronics</option>
                            <option value="F">Furnitures</option>
                            <option value="H">Houseware</option>
                            <option value="T">Toys</option>
                            <option value="B">Books</option>
                        </select>
                    </div>
                    <div class="Field">
                        <label for="price">Price (in USD)</label>
                        <input type="number" step=".01" name="price" id="price" required placeholder="Type here...">
                    </div>
                    <button type="submit">POST</button>
                    <div class="Field">
                        {% if error %}
                        <div class="alert alert-danger mt-2" role="alert">
                            {{error}}
                        </div>
                        {% endif %}
                        {% if success %}
                        <div class="alert alert-success mt-2" role="alert">
                            {{success}}
                        </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
